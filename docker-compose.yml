services:
  safe-host:
    build:
      context: ..
      dockerfile: Safe.Service/Safe.Host/Dockerfile
    image: ${SAFE_HOST_IMAGE:-safe-host:latest}
    env_file:
      - ../auth-host.env
    container_name: safe-host
    restart: unless-stopped
    expose:
      - "5001"
    networks:
      - nginx_network
      - data-network
      - redis-networks
    healthcheck:
      test: ["CMD", "curl", "-fsSk", "https://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nginx_network:
    external: true
    driver: bridge

  data-network:
    external: true
    driver: bridge

  redis-networks:
    external: true
    driver: bridge
